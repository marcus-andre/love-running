<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running. Dublin docklands and Phoenix Park" />
    <meta name="keywords" content="love running, run, running, club, runners, Dublin, Ireland, Sport exercise" />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- stylesheet Connect style.css to index.html -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-lable"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./gallery.html">Galery</a></li>
                <li><a href="./signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="POST">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <!--First name, last name and email address information signup-->
                <label for="first-name">First Name</label>
                <input class="text-input" type="text" name="first-name" id="first-name" required><br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required><br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required><br>

                <!--Radio buttons-->
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" value="trail" id="trail">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" value="both" id="both">
                    </div>
                </div>
                <!--Submit button-->
                <input type="submit" value="Let's Run!" class="join-button">
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <!--facebook icon and open in a new tab and protect our site from possible attack-->
            <li>
                <a href="https://wwww.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <!--Twitter/x icon and open in a new tab and protect our site from possible attack-->
            <li>
                <a href="https://x.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>

            <!--Youtube icon and open in a new tab and protect our site from possible attack-->
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>

            <!--Instagram icon and open in a new tab and protect our site from possible attack-->
            <li>
                <a href="ttps://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/c9d3772848.js" crossorigin="anonymous"></script>
</body>

</html>
